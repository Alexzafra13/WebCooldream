<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda - CoolDream</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="navbar">
      <a href="index.html" class="logo">
        <img
          src="/img/logo_cooldream_blanco (1).png"
          alt="Logo CoolDream"
          style="width: 350px; height: auto"
        />
      </a>
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="contacto.html">Contacto</a></li>
          <li><a href="tienda.html">Tienda</a></li>
        </ul>
      </nav>

    <main>
      <section class="store-section">
        <h1>Nuestra Tienda</h1>
        <p>Explora nuestros productos y encuentra algo que te encante.</p>
        <div class="product-grid">
          <div class="product-item">
            <img src="/img/product1.jpg" alt="Producto 1" />
            <h2>Producto 1</h2>
            <p>Descripción breve del producto 1.</p>
            <button>Añadir al carrito</button>
          </div>
          <div class="product-item">
            <img src="/img/product2.jpg" alt="Producto 2" />
            <h2>Producto 2</h2>
            <p>Descripción breve del producto 2.</p>
            <button>Añadir al carrito</button>
          </div>
          <!-- Agrega más productos según necesites -->
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 CoolDream</p>
    </footer>
  </body>
</html>
