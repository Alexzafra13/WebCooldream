<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - CoolDream</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="navbar">
      <a href="index.html" class="logo">
        <img
          src="/img/logo_cooldream_blanco (1).png"
          alt="Logo CoolDream"
          style="width: 350px; height: auto"
        />
      </a>
      <nav>
        <ul>
          <li><a href="tienda.html">Tienda</a></li>
          <li><a href="conciertos.html">Conciertos</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="contact" class="contact-section">
        <h1>Contacto</h1>
        <p>
          Completa el siguiente formulario para ponerte en contacto con nosotros.
        </p>
        <form id="contact-form" action="process_contact.php" method="POST">
          <!-- Nombre -->
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required />
          </div>
          <!-- Correo -->
          <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Tu correo" required />
          </div>
          <!-- Asunto (ocupa todo el ancho en pantallas grandes) -->
          <div class="form-group full-width">
            <label for="asunto">Asunto:</label>
            <input type="text" id="asunto" name="asunto" placeholder="Asunto" required />
          </div>
          <!-- Mensaje (también ocupa todo el ancho) -->
          <div class="form-group full-width">
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje" required></textarea>
          </div>
          <!-- Botón de Envío (toda la fila) -->
          <div class="form-group full-width">
            <button type="submit">Enviar Mensaje</button>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 CoolDream</p>
    </footer>
  </body>
</html>
