<!DOCTYPE html>
<html lang="es">
  <head>

    <link rel="stylesheet" href="style.css" />

    <header class="navbar">
      <a href="index.html" class="logo">
        <img
          src="/img/logo_cooldream_blanco (1).png"
          alt="Logo CoolDream"
          style="width: 350px; height: auto"
        />
      </a>
      <nav>
        <ul>
          <li><a href="tienda.html">Tienda</a></li>
          <li><a href="tienda.html">Conciertos</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>

    <main>
      <section class="hero">
        <div class="fullscreen-background"></div>
        <!-- Fondo negro sin video -->

    <div class="marquee">
      <div class="marquee-content">
        <span class="project-name" data-video="video/Invierno.mp4"

        >

    <div class="fullscreen-video-container" id="fullscreen-video-container">
      <video id="fullscreen-video" autoplay loop muted>

      </video>

    <footer>
      <p>&copy; 2025 CoolDream</p>
